<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Free eBook Library</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>ðŸ“š Library Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="book.html">Book</a>
            <a href="incharge.html">Issue/Collect</a>

        </nav>

        <div class="search-auth">
            <button class="btn"><a href="signin.html">Sign In</a></button>
            <button class="btn btn-outline"><a href="signup.html">Sign Up</a></button>
        </div>
    </header>




    <section class="signup-form-container">
        <form class="signup-form">
            <h2>Sign Up</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                required />

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.querySelector(".signup-form");

            signupForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent actual form submission

                // Get form values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirm-password").value.trim();

                // Basic validation
                if (!name || !email || !password || !confirmPassword) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    return;
                }

                // Simple email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                // Simulate successful form submission (mock submission)
                alert("Sign Up successful! You are now being redirected to the homepage.");

                // Redirect to the main page (you can change the URL to match your actual homepage)
                window.location.href = "index.html";

                // Optionally clear the form
                signupForm.reset();
            });
        });


    </script>
</body>

</html>
