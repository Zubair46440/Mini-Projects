<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Free eBook Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <header>
        <h1>ðŸ“š Library Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="book.html">Book</a>
            <a href="incharge.html">Issue/Collect</a>

        </nav>

        <div class="search-auth">
            <button class="btn"><a href="signin.html">Sign In</a></button>
            <button class="btn btn-outline"><a href="signup.html">Sign Up</a></button>
        </div>
    </header>


    <section class="signin-form-container">

        <form class="signin-form">
            <h2>Sign In</h2>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <button type="submit">Sign In</button>
        </form>
    </section>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const signinForm = document.querySelector(".signin-form");

            signinForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent actual form submission

                // Get form values
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // Basic validation
                if (!email || !password) {
                    alert("Please fill in both fields.");
                    return;
                }

                // Simple email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                // Simulate successful login (mock login)
                alert("Sign In successful!");

                // Redirect to the main page of the website after successful login
                window.location.href = "index.html";
            });
        });

    </script>
</body>

</html>
