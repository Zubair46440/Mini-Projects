<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Recipe Generator üçΩ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #ffffff;
            --accent-color: #ff9800;
            --card-bg: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --blur: 16px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            color: #333;
        }

        /* Reset & Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header/Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo span {
            color: red;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        nav ul li a{
            color: #000;
            text-decoration: none;
        }

        .social-icons span {
            margin-left: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Container */
        .container {

            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        /* Inputs and Selects */
        #dietSelect {
            width: 150px;
            font-size: 0.8rem;
            padding: 8px;
            margin: 10px 0;
            padding: 10px;
            margin: 10px 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input {
            padding: 10px;
            margin: 10px 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 200px;
        }

        /* Dark Mode Toggle */
        #darkModeToggle {
            padding: 8px 16px;
            background-color: #ff914d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        /* Inputs and Buttons */
        .ingredient-input input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .ingredient-input button {
            padding: 10px 15px;
            background-color: #ff914d;
            border: none;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        select {
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Ingredient Tags */
        .ingredient-tag {
            display: inline-block;
            background-color: #ffcf99;
            color: #333;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Autocomplete Suggestions */
        .autocomplete-suggestions div {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background-color: #f5f5f5;
        }

        /* Recipe Cards */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card .content {
            padding: 25px;
            text-align: left;
        }

        .recipe-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .recipe-card p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .recipe-card a {
            background-color: var(--accent-color);
            color: black;
            padding: 12px;
            margin: 15px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            display: block;
            transition: background-color 0.3s;
        }

        .recipe-card a:hover {
            background-color: #e68a00;
        }

        /* View Button */
        .view-button {
            display: block;
            background-color: #ff914d;
            color: white;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
            text-decoration: none;
            font-weight: bold;
        }


        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingSpinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Autocomplete Suggestions */
        .autocomplete-suggestions {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            width: 80%;
            margin: 0 auto;
            text-align: left;
            z-index: 10;
            border-radius: 8px;
            color: #000;
        }

        .autocomplete-suggestions div {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .autocomplete-suggestions div:hover {
            background-color: #f0f0f0;
        }

        /* ========== MOBILE RESPONSIVE ========== */
        @media screen and (max-width: 350px) {
            body {
                font-size: 14px;
                backdrop-filter: brightness(0.7);
            }

            .container {
                margin: 20px 10px;
                padding: 30px 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"] {
                width: 100%;
                font-size: 0.9rem;
            }

            button {
                width: 100%;
                font-size: 1rem;
                margin-top: 10px;
            }

            .recipe {
                width: 90%;
                padding: 15px;
            }

            .recipe h3 {
                font-size: 1rem;
            }

            .recipe button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">Foodieland<span>.</span></div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="sr-generater.html">Recipes Generater</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contect.html">Contect</a></li>
          </ul>
        </nav>
        <div class="log">
          <button>Sign in</button>
          <button>Sign up</button>
        </div>
      </header>

    <div class="container">
        <h1>Smart Recipe Generator üç≥</h1>

        <div class="glass-card">
            <h3>Search Ingredients:</h3>
            <div class="ingredient-input">
                <input type="text" id="ingredientSearch" placeholder="Start typing..."
                    oninput="autoCompleteIngredient()" />
                <button onclick="addIngredient()">Add</button>
            </div>
            <div id="ingredientList"></div>
            <div class="autocomplete-suggestions" id="suggestions"></div>

            <h3>Diet Preference:</h3>
            <select id="dietSelect">
                <option value="">-- No Filter --</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>

            <button onclick="getRecipes()">Get Recipes</button>
            <button onclick="voiceSearch()">Voice Input</button>
        </div>

        <div id="results"></div>

        <div id="loadingSpinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const apiKey = '655f47a41e554e878a8b2b86a5a1bf71'; // Replace with your real Spoonacular key

        async function autoCompleteIngredient() {
            const query = document.getElementById('ingredientSearch').value;
            const suggestionsBox = document.getElementById('suggestions');

            if (!query) return (suggestionsBox.innerHTML = '');

            const url = `https://api.spoonacular.com/food/ingredients/autocomplete?query=${query}&number=5&apiKey=${apiKey}`;
            ;
            const res = await fetch(url);
            const data = await res.json();

            suggestionsBox.innerHTML = data.map(item =>
                `<div onclick="selectSuggestion('${item.name}')">${item.name}</div>`
            ).join('');
        }

        function selectSuggestion(name) {
            document.getElementById('ingredientSearch').value = name;
            document.getElementById('suggestions').innerHTML = '';
        }

        let selectedIngredients = [];

        function addIngredient() {
            const input = document.getElementById('ingredientSearch');
            const ingredient = input.value.trim();
            if (ingredient && !selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
                updateIngredientList();
            }
            input.value = '';
            document.getElementById('suggestions').innerHTML = '';
        }

        function updateIngredientList() {
            const listDiv = document.getElementById('ingredientList');
            listDiv.innerHTML = selectedIngredients.map((item, index) =>
                `<span class="ingredient-tag">${item} <button onclick="removeIngredient(${index})">x</button></span>`
            ).join(' ');
        }

        function removeIngredient(index) {
            selectedIngredients.splice(index, 1);
            updateIngredientList();
        }

        async function getRecipes() {
            const ingredient = document.getElementById('ingredientSearch').value;
            const diet = document.getElementById('dietSelect').value;
            const resultsDiv = document.getElementById('results');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Show loading spinner
            loadingSpinner.style.display = "flex";
            resultsDiv.innerHTML = '';

            const url = `https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredient}&number=4&apiKey=${apiKey}`;
            const res = await fetch(url);
            const recipes = await res.json();

            // Hide loading spinner
            loadingSpinner.style.display = "none";

            if (recipes.length === 0) {
                resultsDiv.innerHTML = `<p class="no-results">No recipes found for "${ingredient}"</p>`;
            } else {
                for (const recipe of recipes) {
                    const detailRes = await fetch(`https://api.spoonacular.com/recipes/${recipe.id}/information?apiKey=${apiKey}`);
                    const detail = await detailRes.json();

                    if ((diet === 'vegetarian' && !detail.vegetarian) ||
                        (diet === 'non-vegetarian' && detail.vegetarian)) continue;

                    const card = `
                <div class="recipe-card">
                  <div class="card-image">
                    <img src="${recipe.image}" alt="${recipe.title}">
                  </div>
                  <div class="content">
                    <h3>${recipe.title}</h3>
                    <p><span class="info-icon">üçΩÔ∏è</span><strong>Used:</strong> ${recipe.usedIngredients.map(i => i.name).join(', ')}</p>
                    <p><span class="info-icon">üìñ</span><strong>Instructions:</strong> ${detail.instructions ? detail.instructions.slice(0, 150) + '...' : 'Not available'}</p>
                    <p><span class="info-icon">üî•</span><strong>Calories:</strong> ${detail.nutrition?.nutrients?.[0]?.amount || 'N/A'} ${detail.nutrition?.nutrients?.[0]?.unit || ''}</p>
                  </div>
                  <a href="${detail.sourceUrl}" target="_blank" class="view-button">View Full Recipe</a>
                </div>`;
                    resultsDiv.innerHTML += card;
                }
            }
        }


        function voiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = function (event) {
                document.getElementById('ingredientSearch').value = event.results[0][0].transcript;
            };
            recognition.start();
        }
    </script>
</body>

</html>
