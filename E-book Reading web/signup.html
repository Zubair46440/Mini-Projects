<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Free eBook Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .search-auth {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .search-auth input {
            padding: 0.4rem 0.7rem;
            border: none;
            border-radius: 4px;
            width: 200px;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn a{
            text-decoration: none;
            color: black;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        header {
            background-color: #4b0082;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .signup-form-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .signup-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #4b0082;
        }

        .signup-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #360063;
        }

        footer {
            background-color: #4b0082;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">ðŸ“š EduBooks</div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contect.html">Contact</a></li>
        </ul>

        <div class="search-auth">
            <button class="btn"><a href="signin.html">Sign In</a></button>
            <button class="btn btn-outline"><a href="signup.html">Sign Up</a></button>
        </div>
    </nav>

    <header>
        <h1>Create an Account</h1>
    </header>

    <section class="signup-form-container">
        <form class="signup-form">
            <h2>Sign Up</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                required />

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.querySelector(".signup-form");

            signupForm.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent actual form submission

                // Get form values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirm-password").value.trim();

                // Basic validation
                if (!name || !email || !password || !confirmPassword) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    return;
                }

                // Simple email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }

                // Simulate successful form submission (mock submission)
                alert("Sign Up successful! You are now being redirected to the homepage.");

                // Redirect to the main page (you can change the URL to match your actual homepage)
                window.location.href = "index.html";

                // Optionally clear the form
                signupForm.reset();
            });
        });


    </script>
</body>

</html>
